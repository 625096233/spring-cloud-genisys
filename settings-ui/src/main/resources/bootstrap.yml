info:
  name: settings-ui
  version: ${project.version}

endpoints:
  bus:
    enabled: true

server:
 port: 9000

spring:
  application:
    name: settings-ui
  profiles:
    active: ${maven_spring.profiles.active}
  cloud:
    config:
      profile: ${maven_spring.profiles.active}
      label: ${maven_cloud.config.label}
      discovery:
        enabled: true
        service-id: config
      username: szss
      password: Songshu619
  freemarker:
    expose-request-attributes: true
    expose-spring-macro-helpers: true
    request-context-attribute: request
    cache: false
    settings:
      auto_import: /spring.ftl as spring
  resources:
    chain:
      enabled: true
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss

encrypt:
  failOnError: false

security:
  sessions:
  enable-csrf: true
  basic:
    enabled: false

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-}] [%15.15t] %-40.40logger{39}: %m%n'
---
spring:
  profiles: dev

eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.username:szss}:${eureka.password:Songshu619}@localhost:8761/eureka/
